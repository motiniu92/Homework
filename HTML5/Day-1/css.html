<!doctype html>
<html>
	<head>
		<title>This is title of My Basic CCS | Inline CSS</title>
	</head>
	<body>
		<h1> Hello Css </h1>
		<div style="width: 80%; background:red; height:200px;"> </div>
		<!-- H1 is the name of tag -->
		<!-- 
		A tag contain one or more attributes Like id, class,style 
		example- 1, <div style="width: 80%;"> </div>
		-> In the above code, style is an attribute of h1 tag.
		-> (width: 80%) is the property of the attribute or value
		-> width is the css property
		-> 80% is the value of the css property width
		-> : is seperator between css property and value	
		-> When we write css using style attribute, it is called inline css.
		-->	
		
	</body>
</html>
