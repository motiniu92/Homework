<!DOCTYPE html>
<html>
    <head>
        <title>Print Hello World using Loop</title>
    </head>
    <body style="font-size:18px">

        <h2>Print Hello World using Loop</h2>
        <script>
           var msg="Hello World";
		   var i=1;
		   var j=1;
		   var k=1;		 
		   for(i; i <= 10; i++){
		   document.write(i+" "+msg+"<br/>");
		 }
		  
		   document.write("<hr>");
		   while(j <=10){
		    document.write(j+" "+msg+"<br/>");
			j++;
		   }
		    document.write("<hr>");
      do{
       document.write(k+" "+msg+"<br/>");
       k++;
      }while(k <= 10);
			
        </script>
        <h1>Best of LUCK!</h1>
    </body>
</html>
