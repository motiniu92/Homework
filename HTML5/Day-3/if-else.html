	<body>
			<!--1. Only If Block -->
<script>
var x=20;
var y=15;
if( x  > y){ // condition is true here, because 20 is greater 
             //than 15
document.write("<h1>X is Big</h1>");
			}
<!--2. If Else Block -->
var p=20;
var q=28;
	if( p > q){ // condition is false here, because 20 is not greater 
             //than 28, so else block will be executed
document.write("<h2>P is Big</h2>");
			}else{
document.write("<h2>P not is Big</h2>");
			}

	<!--4. If- ELSE IF-ELSE Block -->
