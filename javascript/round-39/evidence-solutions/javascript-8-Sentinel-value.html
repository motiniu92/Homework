<!DOCTYPE html>
<html>
<head>
<title>Sentinel value</title>
</head>
<body style="font-size:18px">

<h2>Sentinel value</h2>
<script>
	var n=0;
	var sum=0;
	while(n != -1){
	n=parseInt(prompt("Enter Number: ",""));
	if(n != -1){
	sum += n;
     }	
	}
  alert(sum);

</script>
<h1>Best of LUCK!</h1>
</body>
</html>
